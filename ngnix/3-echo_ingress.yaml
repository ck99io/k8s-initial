apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
spec:
  rules:
  - host: echo1.k8s.digitalocean.ck99.io
    http:
      paths:
      - backend:
          serviceName: echo1
          servicePort: 80
  - host: echo2.k8s.digitalocean.ck99.io
    http:
      paths:
      - backend:
          serviceName: echo2
          servicePort: 80
