apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
spec:
  rules:
  - host: grafana.k8s.digitalocean.ck99.io
    http:
      paths:
      - backend:
          serviceName: loki-grafana
          servicePort: 80
